<div class="well col-lg-5 col-lg-offset-3">
    <h2>Log In to Continue to Mean App</h2>
<form class="form-auth" ng-submit="login()">

    <img  src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="anonymous" class="img-circle col-lg-offset-3">
	<p class="text-warning">{{error_message}}</p>
	<input type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
	<input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Log in" class="btn btn-lg btn-primary btn-block" />
</form>
    <h4 align="center">Or Login Using </h4>
    <div class="col-lg-5" col-lg-offset-3>
        <div class="row">

            <ul>
                <li></i><a href="#"><i class="fa fa-facebook fa-2x"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus-square fa-2x"></i></a> </li>
            </ul>
        </div>



    </div>
