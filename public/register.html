<div class="well col-lg-5 col-lg-offset-3">
<form ng-submit="register()">
    <h2>Signup</h2>
    <hr>
    <p class="text-warning">{{error_message}}</p>

  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="username" ng-model="user.username" placeholder="Username" class="form-control" id="exampleInputUsername">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Upload avatar</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block"> avatar in PNG¦ JPEG ¦SVG  </p>
  </div>
 
  <button type="submit" value="Register" class="btn btn-default">Register</button>
</form>
    </div>
